<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מבחן הקיצון - Arial vs Heebo</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap');

        body { display: flex; height: 100vh; margin: 0; text-align: center; }
        
        div { flex: 1; padding-top: 50px; }

        /* צד ימין - אריאל */
        .arial { 
            background: #ffebee; 
            font-family: Arial, sans-serif;
        }

        /* צד שמאל - היבו */
        .heebo { 
            background: #e8f5e9; 
            /* טריק הדיבוג: אם Heebo נכשל, תראה Times New Roman */
            font-family: 'Heebo', 'Times New Roman', serif; 
        }

        h1 { font-size: 100px; margin: 0; }
        p { font-size: 30px; }
        
        .letter-test {
            font-size: 150px;
            line-height: 1.2;
            display: block;
        }
    </style>
</head>
<body>

    <div class="arial">
        <p>אריאל (רגיל)</p>
        <span class="letter-test">א</span>
        <h1>שלום</h1>
    </div>

    <div class="heebo">
        <p>Heebo (מודרני)</p>
        <span class="letter-test">א</span>
        <h1>שלום</h1>
    </div>

</body>
</html>
